<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        var ballX = 75;
        var ballY = 75;
        var ballSpeedX = 5;
        var ballSpeedY = 7;

        const BRICK_WIDTH = 80;
        const BRICK_HEIGHT = 20;
        const BRICK_GAP = 2;
        const BRICK_COLS = 10;
        const BRICK_ROWS = 14;
        var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

        const PADDLE_WIDTH = 100;
        const PADDLE_THICKNESS = 10;
        const PADDLE_DIST_FROM_EDGE = 60;
        var paddleX = 400;

        var canvas, canvasContext; 

        var mouseX = 0;
        var mouseY = 0;

        function updateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;

            mouseX = evt.clientX - rect.left
            mouseY = evt.clientY - rect.top

            paddleX = mouseX-(PADDLE_WIDTH/2);
        }

        window.onload = function() {
            canvas = document.getElementById("gameCanvas");
            canvasContext = canvas.getContext("2d");

            var framesPerSecond = 30;
            setInterval(updateAll, 1000/framesPerSecond);

            canvas.addEventListener("mousemove", updateMousePos);

            brickReset();
            // ballReset();
        };

        function updateAll() {
            moveAll();
            drawAll();
        }

        function ballReset() {
            ballX = canvas.width/2;
            ballY = canvas.height/2;
        }

        function brickReset() {
            for (i=0;i<BRICK_COLS * BRICK_ROWS;i++) {
                brickGrid[i] = true;
            } // end of for each brick
        } // end of brickReset func

        function ballMove() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if(ballX > canvas.width) { // right
                ballSpeedX *= -1;
            }
            if (ballX < 0) { // left
                ballSpeedX *= -1;
            }
            if(ballY > canvas.height) { // bottom
                ballReset();
            }
            if (ballY < 0) { // top
                ballSpeedY *= -1;
            }
        }

        function ballBrickHandling() {
            var ballBrickCol = Math.floor(ballX / BRICK_WIDTH);
            var ballBrickRow = Math.floor(ballY / BRICK_HEIGHT);
            var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol,ballBrickRow)

            if (ballBrickCol >= 0 &&
                ballBrickCol < BRICK_COLS &&
                ballBrickRow >= 0 &&
                ballBrickRow < BRICK_ROWS) {
                
                if (brickGrid[brickIndexUnderBall]) {
                    brickGrid[brickIndexUnderBall] = false;
                    ballSpeedY *= -1;
                } // of brick collision found
            } // end of valid col and row
        } // end of ballBrickHandling func

        function ballPaddleHandling() {
            var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
            var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
            var paddleLeftEdgeX = paddleX
            var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;
            if (ballY > paddleTopEdgeY && // below top of paddle
                ballY < paddleBottomEdgeY && // above bottom of paddle
                ballX > paddleLeftEdgeX &&  // right of the left side of paddle
                ballX < paddleRightEdgeX) { // left of the right side of the paddle
                
                ballSpeedY *= -1;

                var centerOfPaddleX = paddleX + (PADDLE_WIDTH/2);
                var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
                ballSpeedX = ballDistFromPaddleCenterX * 0.35;
            }
        }

        function moveAll() {
            ballMove();
            ballBrickHandling();
            ballPaddleHandling();
        }

        function drawBricks() {
            for (eachRow=0;eachRow<BRICK_ROWS;eachRow++) {
                for (eachCol=0;eachCol<BRICK_COLS;eachCol++) {

                    var arrayIndex = rowColToArrayIndex(eachCol, eachRow);

                    if (brickGrid[arrayIndex] == true) {
                        colorRect(BRICK_WIDTH*eachCol,BRICK_HEIGHT*eachRow,BRICK_WIDTH-BRICK_GAP,BRICK_HEIGHT-BRICK_GAP,'blue');
                    } // end of is this brick here
                } // end of for each brick
            } // end of for each row
        } // end of drawBricks func

        function drawAll() {
            colorRect(0,0,canvas.width,canvas.height, "black"); // Blank canvas
            colorCircle(ballX,ballY,10, "white"); // Draw ball
            colorRect(paddleX,canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, "white"); // Draw paddle
            drawBricks();

            var mouseBrickCol = Math.floor(mouseX / BRICK_WIDTH);
            var mouseBrickRow = Math.floor(mouseY / BRICK_HEIGHT);
            var brickIndexUnderMouse = rowColToArrayIndex(mouseBrickCol,mouseBrickRow)
            colorText(mouseBrickCol+','+mouseBrickRow+':'+brickIndexUnderMouse, mouseX, mouseY, 'yellow'); // Draw helper coordinates
        }


        // **********************************
        //  Helper functions

        function colorRect(topLeftX,topLeftY,boxWidth,boxHeight,fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillRect(topLeftX,topLeftY,boxWidth,boxHeight);
        }

        function colorCircle(centerX,centerY,radius, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
            canvasContext.fill();
        }

        function colorText(showWords, textX,textY, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillText(showWords, textX,textY);
        }

        function rowColToArrayIndex(col, row) {
            return col + (BRICK_COLS * row);
        }




    </script>
</body>
</html>
